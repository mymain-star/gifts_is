<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографии | ИС-1.24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #011C40 0%, #023859 100%);
            color: #A7EBF2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(2, 56, 89, 0.9);
            border-radius: 20px;
            border: 3px solid #54ACBF;
        }

        h1 {
            color: #A7EBF2;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #26658C;
            font-weight: 300;
        }

        .photos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 40px 0;
        }

        .photo-frame {
            background: rgba(1, 28, 64, 0.95);
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #54ACBF;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .photo-frame img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #A7EBF2;
        }

        .back-btn {
            background: linear-gradient(135deg, #54ACBF 0%, #26658C 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #A7EBF2;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .photos-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ваша Награда</h1>
            <p>Скачайте PDF файл и диплом себе</p>
        </div>

        <div class="photos-container">
    <div class="photo-frame">
        <img src="диплом.jpg" alt="Фото 1">
    </div>
    
    <div class="photo-frame">
        <a href="nam.pdf" download style="text-decoration: none;">
            <div style="width: 100%; height: 500px; background: linear-gradient(135deg, #26658C 0%, #023859 100%); border-radius: 10px; border: 2px solid #A7EBF2; display: flex; align-items: center; justify-content: center; color: #A7EBF2; font-size: 1.5em; flex-direction: column;">
                <br>Скачать PDF<br><small>Нажми чтобы скачать</small>
            </div>
        </a>
    </div>
</div>

        <button class="back-btn" onclick="goBack()">← Назад</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
